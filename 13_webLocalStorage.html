
<!DOCTYPE html>
<html lang="en">
<head>
     <title>Local Storage</title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Snehal Ganesh Gidde");

        window.localStorage.setItem("district", "Pune");

        // Remove Item
        window.localStorage.removeItem("city");

     
    </script>

</body>
</html>
